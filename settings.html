<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Xenecraft Backup Utility - Settings</title>
    <link rel="stylesheet" href=".\css\bootstrap.css">
    <link rel="stylesheet" href=".\css\main.css">
  </head>

  <body>
    <h1>Application Settings</h1>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
          <ul class="nav navbar-nav">
            <li><a href=".\index.html">Home</a></li>
            <li><a href=".\logs.html">Logs</a></li>
            <li><a href=".\settings.html">Settings</a></li>
            <li><a href=".\support.html">Support</a></li>
          </ul>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="col-sm-8">
    	<div class="panel panel-info">
	    	<div class="panel-heading">Connection Settings</div>
	    	<div class="panel-body">
	    		<table class="table">
	    			<tr><th>Setting</th><th>Value</th></tr>
	    			<tr><td>Host</td><td><input class="form-control" id="host"></td></tr>
	    			<tr><td>User</td><td><input class="form-control" id="user"></td></tr>
	    			<tr><td>Password</td><td><input class="form-control" type="password" id="password"></td></tr>
	    			<tr><td>Port</td><td><input class="form-control" id="port" type="number"></td></tr>
	    			<tr><td>Keep Alive Time<td><input class="form-control" id="keepalive" type="number"></td></tr>
	    		</table>
    		</div>
    	</div>

    	<div class="panel panel-info">
	    	<div class="panel-heading">Backup Paths</div>
	    	<div class="panel-body">
	    		<table class="table">
	    			<tr><th>Setting</th><th>Value</th></tr>
	    			<tr><td>Server Folder Entry</td><td><input class="form-control" id="folderName"></td></tr>
	    			<tr><td>Destination Path</td><td><input class="form-control" id="destinationPath"></td></tr>
	    		</table>
    		</div>
    	</div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./js/settings.js')
  </script>
</html>
